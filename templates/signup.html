{% load static %}

 <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
 <!-- Font Awesome -->
 <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
 

   <!-- Modal -->
   <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form action="#" method="POST">
              {% csrf_token %}
              
                <!-- first name input -->
                <div class="form-outline mb-4">
                  <input type="text"  class="form-control"name="fname"placeholder="Enter your Full name" />
                </div>

                <!-- last name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form2Example2" class="form-control"name="uname"placeholder="Enter username" />
                </div>

                <!-- last name input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example2" class="form-control"name="email"placeholder="Enter your Email-id" />
                </div>

                <!-- last name input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control"name="pswd"placeholder="New Password" />
                </div>

                <!-- last name input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control"name="cpswd"placeholder="Confirm Password" />
                </div>
              
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Already have an account ? <a href="#!">Log in</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    $('#exampleModal2').on('shown.bs.modal', function () {
  $('#myInput2').trigger('focus')
})
  </script>
