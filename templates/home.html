{% load static %}


<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-thumbnail" src="{% static 'img/cover1.png' %}" alt="First slide"width="1240"height="710">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-thumbnail" src="{% static 'img/covers.png' %}" alt="Second slide"width="1240"height="710">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-thumbnail" src="{% static 'img/cover3.jpg' %}" alt="Third slide"width="1240"height="710">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
